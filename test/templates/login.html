<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- jQuery 라이브러리 로드 -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- jQuery UI 라이브러리 로드 -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.1/themes/smoothness/jquery-ui.css">
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js"></script>

    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <div class="bg-gray-300 w-[400px] h-[400px] mx-auto mt-36 px-[20px] pt-5 rounded-lg">
        <h1 class="text-center text-4xl font-bold mb-[20px]">LOGIN</h1>
        <div>
            <p class="text-2xl mb-[10px] font-bold">ID</p>
            <input type="text" id="u_id" class="h-10 w-[360px] rounded mb-[20px] indent-3" placeholder="아이디를 입력해주세요.">
            <p class="text-2xl mb-[10px] font-bold">PW</p>
            <input type="password" id="u_pwd" class="h-10 w-[360px] rounded mb-[50px] indent-3"
                placeholder="비밀번호를 입력해주세요.">
            <div class="flex justify-between">
                <button onclick="openPopup()"
                    class="text-xl bg-green-300 w-[170px] h-[50px] rounded-lg font-bold">로그인</button>
                <button onclick="" class="text-xl bg-gray-400 w-[170px] h-[50px] rounded-lg font-bold">회원가입</button>
            </div>
        </div>
    </div>
</body>

</html>
