<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .header a{
        display: block;
        margin-left:450px;
        margin-bottom:50px;
    }
    .wrap{
        background-color: #999;
        overflow:hidden;
        width:1000px;
        margin:0 auto;
        padding:20px 100px;
    }
    .left{
        float:left;
    }

    .right{
        float:right;
    }
    .write, .like{
        background-color: #fff;
    }
</style>
<body>
    <div class="header">
        <a href="home.html">뒤로가기</a>
    </div>
    <div class="wrap">
        <h2>홍길동</h2>
        <p>나를 소개합니다.</p>
        <hr>
        <div class="left">
            <h2>내가 쓴 글</h2>
            <div class="write">
                <h3>내가 쓴 글 제목</h3>
                <p>내가 쓴 글 내용</p>
            </div>
            <div class="write">
                <h3>내가 쓴 글 제목</h3>
                <p>내가 쓴 글 내용</p>
            </div>
        </div>
        <div class="right">
            <h2>내가 좋아요를 누른 글</h2>
            <div class="like">
                <h3>내가 좋아요 누른 글 제목</h3>
                <p>내가 좋아요 누른 글 내용</p>
                <button>삭제</button>
            </div>
            <div class="like">
                <h3>내가 좋아요 누른 글 제목</h3>
                <p>내가 좋아요 누른 글 내용</p>
                <button>삭제</button>
            </div>
        </div>
    </div>
</body>
</html>
